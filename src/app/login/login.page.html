<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="text-align:center; align-items: center;"> <!-- class="ion-align-items-center" -->
  
  <ion-grid fixed class="ion-align-items-center">
    <ion-row>
      <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>
      <ion-card>
      <ion-col size="6">
        
          <ion-input formControlName="email" required type="text" placeholder="Escribe tu correo" #email></ion-input>
          <span class="error ion-padding" *ngIf="isSubmitted && ionicForm.controls.email.errors?.required">
            El correo es requerido.
          </span>
          <ion-input formControlName="password" required type="password" placeholder="Contraseña" #password></ion-input>
          <span class="error ion-padding" *ngIf="isSubmitted && ionicForm.controls.password.errors?.required">
            La contraseña es requerida.
          </span>
          <ion-button type="submit"  color="primary" (click)="onLogin(email, password)">
            Entrar
          </ion-button>
      </ion-col>
    </ion-card>
  </form>
    </ion-row>
    <ion-row> 
    <ion-col>
      <ion-card-content >
          <p><a class="forgotPass" (click)="this.router.navigate(['forgot-password']);" >Olvidaste tu contraseña?</a></p>
      </ion-card-content>
      </ion-col>
    </ion-row>

    <span class="divider line one-line"> O </span>

    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="6">
        <ion-card-content>
          <ion-button type="submit" color="danger" (click)="onLoginGoogle(email, password)">
            <ion-icon slot="start" name="logo-google"></ion-icon>
             <p>Entrar con Google</p>
          </ion-button>
        </ion-card-content>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>

    <span class="divider line one-line">No tienes una cuenta?</span>

    <ion-row>
      <ion-col>
        <ion-card-content>
          <ion-button type="submit" color="primary" (click)="this.router.navigate(['register']);">
            <p>Registrar cuenta nueva</p>
          </ion-button>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
