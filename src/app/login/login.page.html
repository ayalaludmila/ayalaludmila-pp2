<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-input type="text" placeholder="Write your mail" #mail></ion-input>
    <ion-input type="password" placeholder="Password" #password></ion-input>
    <ion-button color="primary" (click)="checkUserPassword(mail, password)">
      Enter
  </ion-button>

</ion-content>
