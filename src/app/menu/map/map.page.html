<ion-header>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="imageMapResizer.min.js"></script>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Mapa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label>
    <ion-select interface="popover" placeholder="Selecciona un mapa" (ionChange)="handleChange($event)">
      <ion-select-option value="mapa1" selected>Mapa 1</ion-select-option>
      <ion-select-option value="mapa2">Mapa 2</ion-select-option>
      <ion-select-option value="mapa3">Mapa 3</ion-select-option>
    </ion-select>
  </ion-label>
  <ion-card>
    <ion-card-content class=".ion-align-items-center">
      <ion-card-title id="mapa_title">No seleccionado</ion-card-title>
      <img id="img_mapa" usemap="#map1" src=""> <!-- ../../assets/icon/mapa1.jpg -->
      <map id="map" name="map1">
        <area title="sector 1" (click)="showProduct('1', $event)" shape="rect" coords="132, 415, 302, 530" />
        <area title="sector 2" (click)="showProduct('2', $event)" shape="rect" coords="203, 280, 438, 407" />
        <area title="sector 3" (click)="showProduct('3', $event)" shape="rect" coords="90, 174, 340, 272" />
        <area title="sector 4" (click)="showProduct('4', $event)" shape="rect" coords="77, 19, 343, 163" />
      </map>
    </ion-card-content>
  </ion-card>
</ion-content>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="imageMapResizer.min.js"></script>
<script>$(document).ready(function(e){$("map1").imageMapResize();});</script>
