  <ion-header>
    <ion-toolbar>

      <ion-title size="small" horizontal="center">Productos en zona seleccionada</ion-title>
 
    </ion-toolbar>
  </ion-header>

  <ion-content id="modal" class="ion-padding">
  
    <ion-list id="lista" lines="none">

          <ion-item *ngFor="let product of data">
            <ion-avatar slot="start">
              <ion-img [src]="product.img_producto"></ion-img>
            </ion-avatar>
            <ion-label id="product.id_producto">
              {{product.descripcion}}
            </ion-label>
          </ion-item>

      </ion-list>
