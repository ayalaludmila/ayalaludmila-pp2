<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="products.length > 0; else noProducts" >
    <ion-item *ngFor="let product of products" [id]="product.id" > 
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-img [src]="product.imageURL"></ion-img>
          </ion-col>
          <ion-col size="2">
            <ion-label>
              {{product.title}}
            </ion-label>
          </ion-col>

          <ion-col size="2">
            <ion-label >
            {{product.amount}}
          </ion-label>
          </ion-col>

          <ion-col>
            <ion-label>
            {{product.price * product.amount | currency:'USD' }}
          </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      <ion-button color="secondary" (click)="addAmount(product.id)">
        <ion-icon name="add"></ion-icon>
      </ion-button>
      <ion-button color="danger" (click)="deleteProduct(product.id)"> <!-- deleteProduct(product.id) -->
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ng-template #noProducts>
    <ion-text>
      <p class="ion-text-center">No hay productos en el carrito.</p>
    </ion-text>
    <ion-fab  vertical="center" horizontal="center" slot="fixed">
      <ion-fab-button  color="primary" (click)="goToSearch()">
        <ion-icon  size="large" name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ng-template>

</ion-content>


<ion-footer class="ion-align-self-end">
    <ion-card >
      <ion-card-content >
        <ion-grid>
          <ion-row>
            <ion-col class="ion-text-center" size="12">
              <ion-label>$</ion-label>
              <ion-label id="total">0</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-text-center">
                <ion-button id="finishButton" size="large" (click)="finalizarCompra()" expand="full" text-uppercase>Finalizar compra</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-footer>
