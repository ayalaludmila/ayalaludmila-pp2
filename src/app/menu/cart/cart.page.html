<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="products.length > 0; else noProducts" >
    <ion-item *ngFor="let product of products" [id]="product.id" > 
      <ion-avatar slot="start">
        <ion-img [src]="product.imageURL"></ion-img>
      </ion-avatar>
      <ion-label>
        {{product.title}}
      </ion-label>
      <ion-label>
        {{product.price | currency:'USD' }}
      </ion-label>
      <ion-button color="danger" (click)="deleteProduct(product.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ng-template #noProducts>
    <ion-text>
      <p class="ion-text-center">No hay productos en el carrito.</p>
    </ion-text>
    <ion-button color="primary" (click)="goToSearch()">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ng-template>

</ion-content>
