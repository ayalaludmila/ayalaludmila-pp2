<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Stripe
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="cancel()">X</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content id="modal" class="ion-padding">
    <ion-grid text-center>
      <ion-row class="ion-align-items-center">
        <ion-col>
          Realiza el pago con tarjeta de manera segura y comoda con Stripe
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card class="welcome-card">
      <ion-img src="/assets/stripe.png"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Realiza tu pago con Stripe</ion-card-subtitle>
        <ion-card-title>Stripe</ion-card-title>
        <ion-row>
          <ion-col>Monto total</ion-col>
          <ion-col> {{currencyIcon}}{{paymentAmount}} </ion-col>
        </ion-row>
      </ion-card-header>
      <ion-card-content>
        <form action="/" method="post" id="payment-form">
          <div class="form-row">
            <div id="card-element"> <!-- a Stripe Element will be inserted here. --> </div>
            <!-- Used to display Element errors -->
            <div id="card-errors" role="alert"></div>
          </div>
          <ion-button name="btnComprar" type="submit" color="success" expand="full">Realizar Pago</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-content>
