<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Buscar Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- fab placed to the top end -->
  <ion-fab id="boton_carrito" style="display: none;" vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Default Searchbar -->
  <ion-searchbar placeholder="Escribe el nombre del producto"></ion-searchbar>

  <ion-fab id="cameraFab" vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="leerCodigoBarra()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  
  <ion-list>

   
    <ion-item *ngFor="let product of products2" [id]="product.id_producto" >
      <ion-avatar slot="start">
        <ion-img [src]="product.img_producto"></ion-img>
      </ion-avatar>
      <ion-label class="desc" id="product.id_producto">
        {{product.descripcion}}
      </ion-label>
      <ion-label class="price">
        {{product.precio | currency:'USD' }}
      </ion-label>
      <ion-button id="open-modal" expand="block" color="secondary" (click)="openModal(product)">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-item>

</ion-list>



</ion-content>
