<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-card>
      <div class="ion-justify-content-center">
        <img src="../assets/icon/BocetoLogo_editado.png" width="600" height="300">
      </div>
      <ion-card-content>
        <ion-card-title class="ion-text-center">EasyShop</ion-card-title>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-card-title>Controla tus gastos con el carrito, busca productos, guíate con el mapa y mas, con <b>EasyShop</b>!</ion-card-title>
      </ion-card-content>
    </ion-card>
  </ion-toolbar>
</ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col size="auto">
        <ion-button color="primary" [routerLink]="['/menu']">
          Iniciar
        </ion-button>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col size="auto">
        <ion-button color="secondary" [routerLink]="['/login']">
          Iniciar Sesion
        </ion-button>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>

            </ion-col>
